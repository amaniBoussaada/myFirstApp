<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Cv Generator</title>
        <style>
            body {
                background-color: #123;
                background-size: cover;
                font-family: Montserrat;
            }

            .logo {

                font-size: 50px;
                color: white;
                margin: 30px auto;
            }

            .login-block {
                width: 320px;
                padding: 20px;
                background: #fff;
                border-radius: 5px;
                border-top: 5px solid #C90000;
                margin: 0 auto;
            }

            .login-block h1 {
                text-align: center;
                color: #000;
                font-size: 18px;
                text-transform: uppercase;
                margin-top: 0;
                margin-bottom: 20px;
            }

            .login-block input {
                width: 100%;
                height: 42px;
                box-sizing: border-box;
                border-radius: 5px;
                border: 1px solid #ccc;
                margin-bottom: 20px;
                font-size: 14px;
                font-family: Montserrat;
                padding: 0 20px 0 50px;
                outline: none;
            }

            .login-block .username {
                background: #fff url('http://i.imgur.com/u0XmBmv.png') 20px top no-repeat;
                background-size: 16px 80px;
            }

            
            .login-block .username:focus {
                background: #fff url('http://i.imgur.com/u0XmBmv.png') 20px bottom no-repeat;
                background-size: 16px 80px;
            }

            .login-block .password {
                background: #fff url('http://i.imgur.com/Qf83FTt.png') 20px top no-repeat;
                background-size: 16px 80px;
            }

            .login-block .password:focus {
                background: #fff url('http://i.imgur.com/Qf83FTt.png') 20px bottom no-repeat;
                background-size: 16px 80px;
            }

            .login-block input:active, .login-block input:focus {
                border: 1px solid #C90002;
            }
            .err{
                color: red;
            }

            .login-block .bouton {
                width: 100%;
                height: 40px;
                background: #C90000;
                box-sizing: border-box;
                border-radius: 5px;
                border: 1px solid #C90000;
                color: #fff;
                font-weight: bold;
                text-transform: uppercase;
                font-size: 14px;
                font-family: Montserrat;
                outline: none;
                cursor: pointer;
            }

            .login-block .bouton:hover {
                background: #C81230;
            }

        </style>
    </h:head>
    <h:body>
        <h:form>

            <br/><center><div class="logo"><h:outputText value="CV Generator"/></div></center><br/>
            <div class="login-block">
                <h1>Inscription</h1>
                <h:outputText value="UserName:"/>
                <h:inputText value="#{inscripCtrl.model.login}" class="username"/>
                <h:outputText value="Password:"/>
                <h:inputSecret value="#{inscripCtrl.model.password}" class="password"/>
                <h:outputText value="FirstName:"/>
                <h:inputText value="#{inscripCtrl.model.prenom}" />
                <h:outputText value="LastName:"/>
                <h:inputText value="#{inscripCtrl.model.nom}"/>
                <h:outputLabel value="BirthDate:" />
                <p:calendar id="event" value="#{inscripCtrl.model.date1}">
                    <p:ajax event="dateSelect" listener="#{calendarView.onDateSelect}"/>
                </p:calendar>
                <h:outputText value="Email:"/>
                <h:inputText value="#{inscripCtrl.model.email}"/>
                <h:outputText value="Telephone:"/>
                <h:inputText value="#{inscripCtrl.model.telephone}"/>
                
                <h:outputText value="City"/>
                <h:inputText value="#{inscripCtrl.model.ville}"/>
                <h:outputText value="adress"/>
                <h:inputText value="#{inscripCtrl.model.adresse}"/>

                <h:commandButton value="Validate" action="#{inscripCtrl.signIn}" class="bouton"/>
                <h:commandButton value="Cancel" action="#{inscripCtrl.logout()}" class="bouton"/>


            </div>
            <br/>

        </h:form>
    </h:body>
</html>
